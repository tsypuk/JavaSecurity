group 'smartjava'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:1.4.5'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.owasp.dependencycheck'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.owasp', name: 'dependency-check-gradle', version: '1.4.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}